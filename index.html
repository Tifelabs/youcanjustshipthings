<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youcanjustshipthings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 20px;
            line-height: 1.5;
            color: #333;
        }
        
        h1 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 40px;
            text-align: center;
        }
        
        p {
            margin-bottom: 20px;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .image {
            text-align: center;
            margin: 40px 0;
        }
        
        .image img {
            max-width: 300px;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .contact {
            text-align: center;
            margin-top: 60px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>youcanjustshipthings</h1>
    
    <div class="image">
        <img id="rotating-image" src="https://picsum.photos/300/200?random=1" alt="Image">
    </div>
    
    <p>This domain is available for ideas.</p>
    
    <p>If you have a vision for what could be built here, <a href="mailto:tifelabs@gmail.com">send an email</a>.</p>
    
    <div class="contact">
        <a href="mailto:tifelabs@gmail.com">tifelabs@gmail.com</a>
    </div>
    
    <script>
        const images = [
            'https://picsum.photos/300/200?random=1',
            'https://picsum.photos/300/200?random=2',
            'https://picsum.photos/300/200?random=3',
            'https://picsum.photos/300/200?random=4'
        ];
        
        let currentImageIndex = 0;
        const imageElement = document.getElementById('rotating-image');
        
        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageElement.src = images[currentImageIndex];
        }
        
        setInterval(changeImage, 3000);
    </script>
</body>
</html>
